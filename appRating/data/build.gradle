plugins {
    id 'kotlinx-serialization'
}

apply from: rootProject.file('gradle/local/common-feature-android.gradle')

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {}
    }

    lintOptions {
        warningsAsErrors true
        abortOnError true
    }
}


dependencies {
    implementation project(':appRating:domain')
    implementation project(':core')
    implementation project(':common:interface')
    implementation project(':common:network')
    implementation project(':blockchainApi')

    // Logging
    implementation Libraries.timber

    // ktx json
    implementation Libraries.kotlinJson

    // RxJava
    implementation Libraries.rxjava3Coroutines

    // koin
    implementation Libraries.koin

    // network
    implementation(Libraries.retrofit) { exclude module: 'okhttp' }
    implementation(Libraries.retrofitKotlinJsonConverter)

    // test
    testImplementation Libraries.junit
    testImplementation Libraries.kotlinTest
    testImplementation Libraries.mockk
    testImplementation Libraries.kotlinCoroutinesTest
}