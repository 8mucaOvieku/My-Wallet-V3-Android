plugins {
    id 'kotlinx-serialization'
}

apply from: rootProject.file('gradle/local/common-feature-android.gradle')

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {}
    }

    lintOptions {
        warningsAsErrors true
        abortOnError true
    }
}

dependencies {
    implementation project(':appMaintenance:domain')
    implementation project(':core')
    implementation project(':common:interface')

    // Logging
    implementation Libraries.timber

    // google play
    implementation Libraries.googlePlayCore

    // ktx json
    implementation Libraries.kotlinJson

    // RxJava
    implementation Libraries.rxjava3Coroutines

    // koin
    implementation Libraries.koin
}